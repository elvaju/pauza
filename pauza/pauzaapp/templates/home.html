
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>pauza</title>
	


</head>

<body>
<!-- Background image -->
<div
  class="bg-image"
  style="
    background-image:url(https://korpa.ba/product_uploads/cD2p2qjR87o5QRx1AAw1CD3AblrJ5doQ.jpg);
    height: 100vh;
  "
>
<!-- Background image -->

<div class="container-fluid">
<div class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center" >
{% load static %}<img src="{% static 'pauzaapp/images/pauza.jpg' %}" alt="My image">
<button type="button" class="btn btn-outline-danger"><a href="{% url 'home' %}">HOME</a></button>
<button type="button" class="btn btn-outline-danger"><a href="{% url 'meni' %}">MENI</a></button>
<button type="button" class="btn btn-outline-danger"><a href="{% url 'onama' %}">O NAMA</a></button>
<button type="button" class="btn btn-outline-danger"><a href="{% url 'kontakt' %}">KONTAKT</a></button>
<form class="d-flex">
      <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
</div>	



<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      {% load static %}<img src="{% static 'pauzaapp/images/margarita.jpg' %}" alt="margarita" class="img-responsive">
      <span class="carousel-caption">MARGARITA</span>
    </div>
    <div class="carousel-item">
      {% load static %}<img src="{% static 'pauzaapp/images/capricosa.jpg' %}" alt="My image" class="img-responsive">
      <span class="carousel-caption">CAPRICIOSA</span>
    </div>
    <div class="carousel-item">
      {% load static %}<img src="{% static 'pauzaapp/images/pileci.jpg' %}" alt="My image" class="img-responsive">
      <span class="carousel-caption">PILECI SENDVIC</span>
    </div>
    <div class="carousel-item">
      {% load static %}<img src="{% static 'pauzaapp/images/hamburger.jpg' %}" alt="My image" class="img-responsive">
      <span class="carousel-caption">HAMBURGER</span>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<div class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center" >
<button type="button" class="btn btn-outline-danger disabled">Dostava</button>
<button type="button" class="btn btn-outline-danger"><a href="https://korpa.ba/partner/fast-food-pauza">KORPA</a></button>
<button type="button" class="btn btn-outline-danger"><a href="https://www.donesi.com/dostava/sarajevo/fast-food-i-pizzeria-pauza">DONESI</a></button>
<button type="button" class="btn btn-outline-danger"><a href="{% url 'kontakt' %}">RADNJA</a></button>
</div>


</div>




<style>
	h1{
	    color:red
	}
	body {
 background-color: black
}
    .carousel-item img {
    width: 900px;
    height: 400px;
    margin:auto
}
    #carouselExampleIndicators {
    	width: 900px;
    	height: 400px;
    	margin:auto

    }
     .carousel-caption {
     	color:red;
     	font-weight: bolder;

     }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
